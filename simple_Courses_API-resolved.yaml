---
swagger: "2.0"
info:
  description: This is a simple API
  version: 1.0.0
  title: Simple Courses API
  contact:
    email: alexander@makklays.com.ua
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: virtserver.swaggerhub.com
basePath: /Makklays/Currencies/1.0.0
tags:
- name: admins
  description: Secured Admin-only calls
- name: front-end
  description: Operations available for front-end developers
schemes:
- https
paths:
  /courses:
    get:
      tags:
      - front-end
      summary: searches course
      description: |
        By passing in the appropriate options, you can search for
        available course in the system or all courses by 100
      operationId: searchCourse
      produces:
      - application/json
      parameters:
      - name: page
        in: query
        description: number of page
        required: false
        type: integer
      - name: send_currency
        in: query
        description: number of currency
        required: false
        type: integer
        minimum: 0
        format: int32
      - name: revice_currency
        in: query
        description: number of currency
        required: false
        type: integer
        minimum: 0
        format: int32
      responses:
        "200":
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/Course'
        "201":
          description: item created
        "400":
          description: bad input parameter
        "401":
          description: don't have Bearer token
        "409":
          description: an existing item already exists
        "422":
          description: invalid validation
        "500":
          description: exception
    post:
      tags:
      - admins
      summary: adds an course item
      description: Adds an item to the system
      operationId: addCourse
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: course
        description: Item of course to add
        required: false
        schema:
          $ref: '#/definitions/Course'
      responses:
        "201":
          description: item created
        "400":
          description: invalid input, object invalid
        "401":
          description: don't have Bearer token
        "409":
          description: an existing item already exists
        "422":
          description: invalid validation
        "500":
          description: exception
definitions:
  Course:
    type: object
    required:
    - id
    - recive_course
    - recive_currency
    - send_course
    - send_currency
    properties:
      id:
        type: integer
        format: id
        example: 1234567
      send_currency:
        type: integer
        format: send_currency
        example: 212
      recive_currency:
        type: integer
        format: recive_currency
        example: 12
      send_course:
        type: string
        example: "123.12121212"
      recive_course:
        type: string
        example: "1"
      created_at:
        type: string
        format: date-time
        example: 2021-12-15 09:12:33.00
